<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./PlantillaAdmon.xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="title">
        Historial de ingresos
    </ui:define>

    <ui:define name="body">
        <div class="container-fluid trans2">
            <div class="container-fluid">
                <h1><i class="fa fa-book fa-spin fa-lg"></i>  Historial</h1>
                <div class="table-responsive">
                    <h:form>
                        <table id="tabla" class="table table-striped table-hover" data-toggle="table" data-url="data1.json" data-show-toggle="true" 
                               data-show-columns="true" data-search="true" data-show-export="true" 
                               data-export-types="['json', 'xml', 'png', 'csv', 'txt', 'sql', 'doc', 'excel', 'pdf']" 
                               data-height="auto" data-pagination="true" ata-page-size="5" data-page-list="[5,8,10]"
                               data-page-size="5" >                                         
                            <thead>
                                <tr>
                                    <th data-field="Nombres" data-align="left" data-halign="center" data-sortable="true" class="col-md-2">Nombres</th>
                                    <th data-field="Primer apellido" data-align="center" data-sortable="true" class="col-md-3">Primer apellido</th>
                                    <th data-field="Segundo apellido" data-align="center" data-sortable="true" class="col-md-2">Segundo apellido</th>
                                    <th data-field="Documento" data-align="left" data-halign="center" data-sortable="true" class="col-md-2">Documento</th>
                                    <th data-field="Fecha de ingreso" data-align="center" data-sortable="true" class="col-md-2">Fecha de ingreso</th>
                                </tr>
                            </thead>
                            <tbody>                                     
                                <ui:repeat var="listaEntrada" value="#{usuarioControlador.listaEntrada}">  
                                    <tr>
                                        <td>#{listaEntrada.usuarioidUsuario.nombres}</td> 
                                        <td>#{listaEntrada.usuarioidUsuario.primerApellido}</td> 
                                        <td>#{listaEntrada.usuarioidUsuario.segundoApellido}</td> 
                                        <td>#{listaEntrada.usuarioidUsuario.noDocumento}</td> 
                                        <td>
                                            <h:outputLabel  class="disabled " value="#{listaEntrada.fecha}" >
                                                <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" timeZone="GMT-5" />
                                            </h:outputLabel>
                                        </td>  
                                    </tr>
                                </ui:repeat> 
                                <br/>
                            </tbody>
                        </table>
                    </h:form>
                </div>
            </div>
        </div>
        <br/><br/><br/>
    </ui:define>

</ui:composition>
