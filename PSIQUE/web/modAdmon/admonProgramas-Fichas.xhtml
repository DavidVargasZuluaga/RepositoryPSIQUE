<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:composition template="PlantillaAdmon.xhtml">

        <ui:define name="title">
            Programas de formación
        </ui:define>

        <ui:define name="body">
            <div class="container-fluid color1 ">
                <div class="container-fluid">
                    <div class="table-responsive">
                        <div class="panel filterable">
                            <h1 class="">Programas de formación</h1>
                            <h:form>
                                <h:commandLink style="font-size:18px;" class="btn botones2" onclick="$('#modalcrearPrograma').modal(); return false;"><i class="fa fa-plus"></i> Crear</h:commandLink>
                                <table style="font-size:19px;" class="table table-striped table-hover" data-toggle="table" data-url="data1.json" data-show-toggle="true" data-show-columns="true" data-search="true" data-show-export="true" data-export-types="['csv', 'png', 'txt', 'excel', 'pdf']" data-height="auto" data-pagination="true">
                                    <thead>
                                        <tr>
                                            <th data-field="Nombre del programa de formación" data-align="left" data-halign="center" data-sortable="true" class="col-md-2"><h:outputLabel style="font-size: 19px;" class="label color1" value="Nombre del programa"/></th>
                                        </tr>
                                    </thead>
                                    <tbody>                                     
                                        <ui:repeat var="listaPro" value="#{controladorProgramaDeFormacion.listaProgramaDeFormacion}">  
                                            <tr>
                                                <td>#{listaPro.nombrePrograma}</td>                                                                                                  
                                            </tr>
                                        </ui:repeat> 
                                    </tbody>
                                </table>
                            </h:form>
                        </div>
                    </div>
                </div>
                <div class="container-fluid">
                    <div class="table-responsive">
                        <div class="panel filterable">
                            <h1 >Fichas</h1>
                            <h:form>
                                <h:commandLink style="font-size:18px;"  class="btn botones2" onclick="$('#modalcrearFicha').modal(); return false;"><i class="fa fa-plus"></i> Crear</h:commandLink>
                                <table style="font-size:19px;" class="table table-striped table-hover" data-toggle="table" data-url="data1.json" data-show-toggle="true" data-show-columns="true" data-search="true" data-show-export="true" data-export-types="['csv', 'png', 'txt', 'excel', 'pdf']" data-height="auto" data-pagination="true">
                                    <thead>
                                        <tr>
                                            <th data-field="Programa" data-align="left" data-halign="center" data-sortable="true" class="col-md-2"><h:outputLabel style="font-size: 19px;" class="label color1" value="Programa"/></th>
                                            <th data-field="Ficha" data-align="left" data-halign="center" data-sortable="true" class="col-md-2"><h:outputLabel style="font-size: 19px;" class="label color1" value="Ficha"/></th>
                                            <th data-field="Estado" data-align="left" data-halign="center" data-sortable="true" class="col-md-2"><h:outputLabel style="font-size: 19px;" class="label color1" value="Estado"/></th>
                                            <th data-field="Opciones" data-align="center" data-halign="center" data-sortable="true" class="col-md-2"><h:outputLabel style="font-size: 19px;" class="label color1" value="Opciones"/></th>
                                        </tr>
                                    </thead>
                                    <tbody>                                     
                                        <c:forEach var="listaFicha" items="#{controladorFicha.listaFicha}">  
                                            <tr>
                                                <td>#{listaFicha.idPrograma.nombrePrograma}</td>
                                                <td>#{listaFicha.noFicha}</td>                                                                                                    
                                                <td>#{listaFicha.estado}</td>
                                                <td>
                                                    <h:commandLink class="btn botones2" style="font-size:18px;" onclick="$('#modalEstadoFichas#{listaFicha.noFicha}').modal(); return false;">Cambiar Estado</h:commandLink>
                                                </td>
                                            </tr>
                                        </c:forEach> 
                                    </tbody>
                                </table>
                            </h:form>
                        </div>
                    </div>
                </div>
                <br/>
            </div>
        </ui:define>
    </ui:composition>
</html>
