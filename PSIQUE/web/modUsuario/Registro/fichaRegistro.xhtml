<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:composition template="/modAdmon/PlantillaAdmon.xhtml">
        <ui:define name="title">
            Programas de formacion
        </ui:define>

        <ui:define name="body">


            <div class="container-fluid color1 ">
                <div class="jumbotron">
                    <h1><i class="fa fa-calendar-plus-o fa-lg"></i>Registrar ficha</h1>
                    <hr/>
                    <h:form id="form" class="form-group" >
                        <br/><br/>

                        <div class="form-group">

                            <br/>
                            <h:selectOneMenu value="#{controladorFicha.idPrograma}"  class="form-control">
                                <c:forEach var="listaPro" items="#{controladorProgramaDeFormacion.listaProgramaDeFormacion}"     >
                                    <f:selectItem itemValue="#{listaPro.idPrograma}" itemLabel="#{listaPro.nombrePrograma}" />                                                
                                </c:forEach>
                            </h:selectOneMenu>

                            <span class="help-block2">Seleccione un estado</span>
                        </div>

                        <div class="form-group">   
                            <label for="ficha"><i  class="fa fa-exclamation-circle fa-lg"></i> Número de la ficha:</label>
                            <div class="col-lg-12 col-md-12 col-sm-12 col-px-12">
                                <input type="list" class="form-control" title="Porfavor digite el número de la ficha" name="ficha" id="ficha" placeholder="Digite su contraseña" required="true"  maxlength="20" />
                            </div>
                        </div>                            

                        <br/><br/> 
                        <div class="form-group text-left">
                            <div class="col-xm-12 col-sm-6 col-md-6">                                       
                                <h:commandButton class="btn botones2 btn-block" value="Registrar ficha" action="#{controladorFicha.registrarFicha}"/>                                     
                            </div>

                            <div class="col-xm-12 col-sm-6 col-md-6">
                                <button type="reset" class="btn botones btn-block" tabindex="14" >Borrar</button>
                            </div>                                   
                        </div>    

                        <br/><br/> 
                    </h:form>
                </div>

                <br/>
            </div>
        </ui:define>
    </ui:composition>
</html>
