<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:composition template="/modAdmon/PlantillaAdmon.xhtml">
        <ui:define name="title">
            Programas de formacion
        </ui:define>

        <ui:define name="body">


            <div class="container-fluid color1 ">
                <h1><i class="fa fa-user-plus fa-lg"></i> Agregar Coordinador</h1>
                <hr/>
                <h4>Campo requerido<i title="Campo requerido" class="fa fa-exclamation-circle fa-lg"></i></h4>

                <h:form id="form" class="form-group form-horizontal" >
                    <br/>
                    <div class="form-group">
                        <label for="nombres"><i  class="fa fa-exclamation-circle fa-lg"></i> Primer y segundo nombre:</label>
                        <div class="col-lg-12 col-md-12 col-sm-12 col-px-12">
                            <input type="list" class="form-control" title="Porfavor digite el primer y el sugundo nombre" name="nombres" placeholder="Digite el primer y el sugundo nombre" required="true" id="nombres" maxlength="20" tabindex="1"/>
                        </div>
                    </div>

                    <!--<div class="form-group">                                   
                       <label  for="segundoNombre"><i title="Campo requerido" class="fa fa-exclamation-circle fa-lg"></i> Segundo nombre:</label>
                       <div class="col-lg-12 col-md-12 col-sm-12 col-px-12">
                           <input type="list" class="form-control" name="segundoNombre" placeholder="Digite el segundo nombre del coordinador" required="true" id="dotacion" maxlength="20" />
                       </div>
                   </div>
                   <br/><br/> -->
                    <div class="form-group">
                        <label  for="primerApellido"><i  class="fa fa-exclamation-circle fa-lg"></i> Primer apellido:</label>
                        <div class="col-lg-12 col-md-12 col-sm-12 col-px-12">
                            <input type="list" class="form-control" title="Porfavor digite su primer apellido" name="primerApellido" placeholder="Digite su primer apellido" required="true" id="primerApellido" maxlength="20" tabindex="2"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label  for="segundoApellido"><i  class="fa fa-exclamation-circle fa-lg"></i> Segundo apellido:</label>
                        <div class="col-lg-12 col-md-12 col-sm-12 col-px-12">
                            <input type="list" class="form-control" title="Porfavor digite su segundo apellido" name="segundoApellido" placeholder="Digite su segundo apellido" required="true" id="segundoApellido" maxlength="20" tabindex="3"/>
                        </div>
                    </div>

                    <div class="form-group text-left">
                        <label for="fecha" ><i class="fa fa-exclamation-circle fa-lg"></i>  Fecha de Nacimiento:</label><br/>
                        <div class="col-xs-6 dateContainer">
                            <div class="input-group date" id="datetimePicker">
                                <input type="text" id="fecha" name="fecha" title="Ingrese la fecha de nacimiento" class="form-control" placeholder="Seleccione una fecha válida" required="true" tabindex="4"/>
                                <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                            </div>
                        </div>
                    </div>

                    <div class="form-group ">
                        <label for="tipoDocumento"><i  class="fa fa-exclamation-circle fa-lg"></i> Tipo documento:</label>
                        <div class="col-lg-12 col-md-12 col-sm-12 col-px-12">
                            <select class="form-control" title="Porfavor seleccione su tipo de documento" name="tipoDocumento"  data-fv-notempty-message="El tipo de documento es requerido" required="true" tabindex="5">
                                <option disabled="true" selected="true" value="">-- Seleccione un tipo de documento --</option>
                                <option value="CC">Cédula de Ciudadania</option>
                                <option value="TI">Tarjeta de identidad</option>
                                <option value="CE">Cédula extranjera</option>
                                <option value="PP">Pasaporte</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="noDocumento"><i  class="fa fa-exclamation-circle fa-lg"></i> Documento:</label>
                        <div class="col-lg-12 col-md-12 col-sm-12 col-px-12">
                            <input type="list" class="form-control" title="Porfavor digite su documento" name="noDocumento" placeholder="Digite su documento del coordinador" required="true" id="noDocumento" maxlength="20" tabindex="6" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="telefono"><i  class="fa fa-exclamation-circle fa-lg"></i> Telefono:</label>
                        <div class="col-lg-12 col-md-12 col-sm-12 col-px-12">
                            <input type="list" class="form-control" title="Porfavor digite su telefono" name="telefono" placeholder="Digite su telefono" required="true" id="telefono" maxlength="20" tabindex="7"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="correo"><i  class="fa fa-exclamation-circle fa-lg"></i> Correo electronico:</label>
                        <div class="col-lg-12 col-md-12 col-sm-12 col-px-12">
                            <input type="list" class="form-control" title="Porfavor digite su correo electronico" name="correo" placeholder="Digite el correo electronico del coordinador" required="true" id="correo" maxlength="25" tabindex="8" />
                        </div>
                    </div> 

                    <div class="form-group">
                        <label for="clave"><i  class="fa fa-exclamation-circle fa-lg"></i> Contraseña:</label>
                        <div class="col-lg-12 col-md-12 col-sm-12 col-px-12">
                            <input type="password" class="form-control" title="Porfavor digite su contraseña" name="clave" placeholder="Digite su contraseña" required="true" id="clave" maxlength="20" tabindex="9" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label  for="confirmarClave"><i class="fa fa-exclamation-circle fa-lg"></i> Confirmar contraseña:</label>
                        <div class="col-lg-12 col-md-12 col-sm-12 col-px-12">
                            <input type="password" class="form-control" title="Porfavor confirme su contraseña" name="confirmarClave" placeholder="Confirme la contraseña del coordinador" required="true" id="clave" maxlength="20" tabindex="10"/>
                        </div>
                    </div>   

                    <div class="form-group ">
                        <label><i  class="fa fa-exclamation-circle fa-lg"></i> Programa de formación al que sera asignado:</label>
                        <div class="col-lg-12 col-md-12 col-sm-12 col-px-12">
                            <h:selectOneMenu value="#{controladorCoordinador.idPrograma}"  class="form-control" tabindex="11">
                                <c:forEach var="listaPro" items="#{controladorProgramaDeFormacion.listaProgramaDeFormacion}"     >
                                    <f:selectItem itemValue="#{listaPro.idPrograma}" itemLabel="#{listaPro.nombrePrograma}" />                                                
                                </c:forEach>
                            </h:selectOneMenu>
                        </div>
                    </div>


                    <div class="form-group text-left">
                        <div class="col-xm-12 col-sm-6 col-md-6">
                            <button  value="Registrar Coordinador"  class="btn botones2 btn-block"  onclick="swal({title: '¿Desea registrar a este coordinador?',
                                        text: '',
                                        type: 'warning',
                                        showCancelButton: true,
                                        confirmButtonColor: '#3085d6' #{controladorCoordinador.crearUsuario()},
                                        cancelButtonColor: '#F5BCA9',
                                        confirmButtonText: 'Guardar',
                                        cancelButtonText: 'No guardar',
                                        closeOnConfirm: false,
                                        closeOnCancel: false},
                                            function (isConfirm) {
                                                if (isConfirm) {
                                                    swal('Se ha registrado exitosamente el administrador', '', 'success');
                                                } else {
                                                    swal('No se ha registrado este administrador', '', 'error');
                                                }
                                            });
                                     "  >Registrar Coordinador
                            </button>
                            <!-- <h:commandButton  class="btn botones2 btn-block" tabindex="14" value="Registrar Coordinador" action="{controladorCoordinador.crearUsuario()"-->
                        </div>

                        <div class="col-xm-12 col-sm-6 col-md-6">
                            <button type="reset" class="btn botones btn-block" tabindex="14" >Borrar</button>
                        </div>                                   
                    </div>    

                    <br/><br/> 
                </h:form>
                <br/>
            </div>
            <script>
                $().ready(function () {
                    $('#btnInicio').removeClass("active");
                    $('#fecha').datepicker({
                        language: 'es',
                        format: 'dd/mm/yyyy',
                        multidateSeparator: '/',
                        startView: 0, //si inicia mostrando el dia (0), mes (1), año (2)
                        startDate: '-40y', //fecha inicial habilitada: hoy
                        endDate: '0d', //fecha final habilitada: 1 mes adelante
                        todayHighlight: true, //señalar el día actual
                        // daysOfWeekDisabled: '0,6', //deshabilitar días 0-sabado, 1-lunes... etc
                        autoclose: true, //autocerrar al perder el foco en el input
                        //defaultViewDate: {year: 2015} //Si se desea parametrizar una fecha por defecto
                    });

                    //Dos llamados al metodo de revalidar, cuando cambia (change) o cuando pierde foco (blur)
                    $('#fecha').change(function () {
                        $('#form').formValidation('revalidateField', 'fecha');
                    });
                    $('#fechaReserva').blur(function () {
                        $('#form').formValidation('revalidateField', 'fecha');
                    });

                    //métodos de validacion del otro plugin formvalidation
                    $('#form').formValidation({// Validación datos capa cliente. TENER PRESENTE EL ID DEL FORM
                        err: {container: 'tooltip'}, //muestra en tooltips
                        icon: {valid: 'fa fa-check-circle', invalid: 'fa fa-times-circle', validating: 'fa fa-refresh'}, //iconos
                        locale: 'es_ES', //idioma - debe enlazar el archivo "es_ES.js"
                        fields: {
                            fecha: {
                                row: '.form-group',
                                message: 'Introduce una fecha válida con formato dd/mm/aaaa',
                                validators: {
                                    notEmpty: {},
                                    date: {
                                        format: 'DD/MM/YYYY', // Muy importante hacer coincidir este formato, con el del DATEPICKER *******
                                        separator: '/',
                                    }
                                }
                            }
                        }
                    });
                });
            </script>
        </ui:define>
    </ui:composition>
</html>
