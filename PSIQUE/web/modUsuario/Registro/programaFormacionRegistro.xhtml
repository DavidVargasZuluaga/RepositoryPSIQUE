<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:composition template="/modAdmon/PlantillaAdmon.xhtml">
        <ui:define name="title">
            Programas de formacion
        </ui:define>

        <ui:define name="body">


            <div class="container-fluid color1 ">
                <div class="jumbotron">
                    <h1><i class="fa fa-calendar-plus-o fa-lg"></i>Registrar programa de formación</h1>
                    <hr/>
                    <h:form id="form" class="form-group">

                        <br/><br/>      
                        <div class="form-group">
                            <label for="nombrePrograma"><i title="Campo requerido" class="fa fa-exclamation-circle fa-lg"></i> nombre del Programa:</label>
                            <div class="col-lg-12 col-md-12 col-sm-12 col-px-12">
                                <input type="text" class="form-control"  name="nombrePrograma" placeholder="Digite el nombre del programa de formación" required="true" id="nombrePrograma" maxlength="20" />
                            </div>
                        </div>

                        <br/><br/> 
                        <div class="form-group text-left">
                            <div class="col-xm-12 col-sm-6 col-md-6">
                                <!--  <button   type="submit" class="btn botones2 btn-block" tabindex="14" onClick="swal({title: '¿Desea registrar este programa de formación?',
                                              text: '',
                                              type: 'warning',
                                              showCancelButton: true,
                                              confirmButtonColor: '##3085d6',
                                              cancelButtonColor: '#F5BCA9',
                                              confirmButtonText: 'Guardar',
                                              cancelButtonText: 'No guardar',
                                              closeOnConfirm: false,
                                              closeOnCancel: false},
                                                  function (isConfirm) {
                                                      if (isConfirm) {
                                                          swal('Se ha registrado exitosamente este programa de formación', '', 'success');
                                                      } else {
                                                          swal('No se ha registrado este programa de formación ', '', 'error');
                                                      }
                                                  });
                                            " >Registrar Programa de formación
                                  </button>-->
                                <h:commandButton class="btn botones2 btn-block" value="Registrar programa de formación"  tabindex="14" action="#{controladorProgramaDeFormacion.registrarPrograma()}" />
                            </div>

                            <div class="col-xm-12 col-sm-6 col-md-6">
                                <button type="reset" class="btn botones btn-block" tabindex="14" >Borrar</button>
                            </div>                                   
                        </div>    

                        <br/><br/> 
                    </h:form>
                </div>
                <br/>
            </div>
            <script>
                $().ready(function () {
                    $('#btnInicio').removeClass("active");
                    $('#fecha').datepicker({
                        language: 'es',
                        format: 'dd/mm/yyyy',
                        multidateSeparator: '/',
                        startView: 0, //si inicia mostrando el dia (0), mes (1), año (2)
                        startDate: '-40y', //fecha inicial habilitada: hoy
                        endDate: '0d', //fecha final habilitada: 1 mes adelante
                        todayHighlight: true, //señalar el día actual
                        // daysOfWeekDisabled: '0,6', //deshabilitar días 0-sabado, 1-lunes... etc
                        autoclose: true, //autocerrar al perder el foco en el input
                        //defaultViewDate: {year: 2015} //Si se desea parametrizar una fecha por defecto
                    });

                    //Dos llamados al metodo de revalidar, cuando cambia (change) o cuando pierde foco (blur)
                    $('#fecha').change(function () {
                        $('#form').formValidation('revalidateField', 'fecha');
                    });
                    $('#fechaReserva').blur(function () {
                        $('#form').formValidation('revalidateField', 'fecha');
                    });

                    //métodos de validacion del otro plugin formvalidation
                    $('#form').formValidation({// Validación datos capa cliente. TENER PRESENTE EL ID DEL FORM
                        err: {container: 'tooltip'}, //muestra en tooltips
                        icon: {valid: 'fa fa-check-circle', invalid: 'fa fa-times-circle', validating: 'fa fa-refresh'}, //iconos
                        locale: 'es_ES', //idioma - debe enlazar el archivo "es_ES.js"
                        fields: {
                            fecha: {
                                row: '.form-group',
                                message: 'Introduce una fecha válida con formato dd/mm/aaaa',
                                validators: {
                                    notEmpty: {},
                                    date: {
                                        format: 'DD/MM/YYYY', // Muy importante hacer coincidir este formato, con el del DATEPICKER *******
                                        separator: '/',
                                    }
                                }
                            }
                        }
                    });
                });
            </script>
        </ui:define>
    </ui:composition>
