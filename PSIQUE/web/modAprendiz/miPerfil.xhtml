<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="PlantillaAprendiz.xhtml">

        <ui:define name="title">
            Datos Aprendiz
        </ui:define>

        <ui:define name="body">


            <div class="container-fluid centrar color1 ">
                <h2>Datos personales</h2>
                <hr/>
                <div class="form-group">
                    <label class="control-label">Estado de cuenta</label>
                    <br/>
                    <h:outputLabel style="color:black;" class="label" value="#{usuarioControlador.usuarioLog.estado} &nbsp;"/>
                </div>
                <div class="form-group">
                    <label class="control-label">ID Usuario</label>
                    <br/>
                    <h:outputLabel style="color:black;" class="label" value="#{usuarioControlador.usuarioLog.idUsuario} &nbsp;"/>
                </div>
                <div class="form-group">
                    <label class="control-label">Documento</label>
                    <br/>
                    <h:outputLabel style="color:black;" class="label" value="#{usuarioControlador.usuarioLog.tipoDocumento} &nbsp; #{usuarioControlador.usuarioLog.noDocumento}"/>
                </div>
                <div class="form-group">
                    <label class="control-label">Nombre Completo</label>
                    <br/>
                    <h:outputLabel style="color:black;" class="label" value="#{usuarioControlador.usuarioLog.nombres} &nbsp; #{usuarioControlador.usuarioLog.primerApellido} &nbsp; #{usuarioControlador.usuarioLog.nombres}"/>
                </div>
                <div class="form-group">
                    <label class="control-label">Correo</label>
                    <br/>
                    <h:outputLabel style="color:black;" class="label" value="#{usuarioControlador.usuarioLog.correo} &nbsp;"/>
                </div>
                <div class="form-group">
                    <label class="control-label">Fecha de nacimineto</label>
                    <br/>
                    <h:outputLabel style="color:black;" class="label" value="#{usuarioControlador.usuarioLog.fechaNacimiento}">
                        <f:convertDateTime pattern="dd/MM/yyy" />
                    </h:outputLabel>
                </div>
                <div class="form-group">
                    <label class="control-label">Telefono</label>
                    <br/>
                    <h:outputLabel style="color:black;" class="label" value="#{usuarioControlador.usuarioLog.telefono} &nbsp;"/>
                </div>
                <br/>
            </div>
        </ui:define>
    </ui:composition>
</html>
