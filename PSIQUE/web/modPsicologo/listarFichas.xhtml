<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>
        <ui:composition template="PlantillaPsicologo.xhtml">

            <ui:define name="title">
              Listar fichas
            </ui:define>

            <ui:define name="body">
                <div class="row margen color1">
                    <div class="container-fluid">
                        <div class="col-xs-12 col-sm-12 col-md-12 ">
                            <h1><i class="fa fa-users fa-lg"></i> Ficha #{psicologoControlador.testLog.nombre}</h1>
                        </div>
                    </div>
                    <div class="container-fluid ">
                        <div class="table-responsive">
                            <div class="panel filterable">
                                <table style="font-size: 17px;" class="table table-striped table-hover" data-toggle="table" data-url="data1.json" data-show-toggle="true" data-show-columns="true" data-search="true" data-show-export="true" data-export-types="['csv', 'png', 'txt', 'excel', 'pdf']" data-height="auto" data-pagination="true">
                                    <thead>
                                        <tr>
                                            <th data-field="Ficha" data-align="left" data-halign="center" data-sortable="true" class="col-md-2"><h:outputLabel style="font-size: 19px;" class="label color1" value="Numero de ficha"/></th>
                                            <th data-field="Programa" data-align="left" data-halign="center" data-sortable="true" class="col-md-2"><h:outputLabel style="font-size: 19px;" class="label color1" value="Programa"/></th>
                                            <th data-field="Estado" data-align="center" data-sortable="true" class="col-md-2"><h:outputLabel style="font-size: 19px;" class="label color1" value="Estado"/></th>
                                            <th data-field="Aprendiz" data-align="center" data-sortable="true" class="col-md-2"><h:outputLabel style="font-size: 19px;" class="label color1" value="Ver aprendices"/></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <ui:repeat var="miLista" value="#{psicologoControlador.mostrarFichas()}">
                                            <tr>
                                                <td>#{miLista.noFicha}</td>
                                                <td>#{miLista.idPrograma.nombrePrograma}</td>
                                                <td>#{miLista.estado}</td>
                                                <td align="center">
                                                    <h:form>
                                                        <h:commandButton style="font-size: 17px;" class="btn btn-success" value="Aprendices" action="verAprendices.xhtml" >
                                                            <f:setPropertyActionListener target="#{psicologoControlador.fichaLog}" value="#{miLista}"/>
                                                        </h:commandButton>
                                                    </h:form>
                                                </td>
                                            </tr>
                                        </ui:repeat>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
