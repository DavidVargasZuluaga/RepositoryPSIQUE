<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <body>
        <ui:composition template="PlantillaPsicologo.xhtml">

            <ui:define name="title">
                Crear test
            </ui:define>

            <ui:define name="body">
                <div class="row margen color1">
                    <div class="container-fluid">
                        <div class="col-xs-12 col-sm-12 col-md-12 ">
                            <h1><i class="fa fa-file fa-lg"></i> Crear Test</h1>
                        </div>
                    </div>
                    <div class="container-fluid ">
                        <div class="table-responsive">
                            <div style="font-size:19px;" class="panel filterable">
                                <c:if test="#{psicologoControlador.estados == 1}">
                                    <div class="alert alert-warning" role="alert">
                                        Test creado correctamente
                                    </div>
                                </c:if>
                                <h:form id="formulario" class="form-group" >
                                    <br/>
                                    <div class="form-group">
                                        <label  class="col-md-4 control-label" for="titulo">Nombre:</label>  
                                        <input id="titulo" name="titulo" type="text" class="form-control input-md" required=""/>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-4 control-label" for="descripcion">Descripcion:</label>  
                                        <input id="descripcion" name="descripcion" type="text" class="form-control input-md" required=""/>
                                    </div>
                                    <div class="form-group col-xs-6 col-sm-6 col-md-6">
                                        <h:commandButton action="#{psicologoControlador.crearTest()}" id="ingresar" value="Ingresar" class="btn botones btn-group-justified"> </h:commandButton>
                                    </div>
                                </h:form>
                                <h:form>
                                    <div class="form-group col-xs-6 col-sm-6 col-md-6">
                                        <h:commandButton action="mostrarTest.xhtml" id="regresar" value="Regresar" class="btn botones btn-group-justified"><f:setPropertyActionListener target="#{psicologoControlador.estados}" value="0"/></h:commandButton> 
                                    </div>
                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
