<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>
        <ui:composition template="PlantillaPsicologo.xhtml">

            <ui:define name="title">
              Mostrar respuestas
            </ui:define>

            <ui:define name="body">
                <div class="row margen color1">
                    <div class="container-fluid">
                        <div class="col-xs-12 col-sm-12 col-md-12 ">
                            <h1><i class="fa fa-circle-o fa-lg"></i> &nbsp; Test #{psicologoControlador.testLog.nombre}</h1>
                        </div>
                    </div>
                    <div class="container-fluid ">
                        <div class="table-responsive">
                            <div class="panel filterable">
                                <div class="panel-heading ">
                                    <h3 class="centrar panel-title">Test SILSPA</h3>
                                </div>
                                <table id="Usuarios1" class="table table-striped table-hover" data-toggle="table" data-url="data1.json" data-show-toggle="true" data-show-columns="true" data-search="true" data-show-export="true" data-export-types="['csv', 'png', 'txt', 'excel', 'pdf']" data-height="auto" data-pagination="true">
                                    <thead>
                                        <tr>
                                            <th data-field="Documento" data-align="left" data-halign="center" data-sortable="true" class="col-md-2">Pregunta</th>
                                            <th data-field="Nombres" data-align="left" data-halign="center" data-sortable="true" class="col-md-2">Respuesta</th>
                                            <th data-field="Primer apellido" data-align="center" data-sortable="true" class="col-md-2">Valor de la pregunta</th>
                                            <th data-field="Segundo apellido" data-align="center" data-sortable="true" class="col-md-2">Editar respuesta</th>
                                        </tr>
                                    </thead>

                                    <tbody>
                                        <ui:repeat var="miLista" value="#{psicologoControlador.mostrarRespuestas()}">
                                            <tr>
                                                <td>#{miLista.idPregunta.texto}</td>
                                                <td>#{miLista.texto}</td>
                                                <td>#{miLista.valor}</td>
                                                <td align="center"> <h:form><h:commandButton value="Editar respuesta" action="editarRespuesta.xhtml" ><f:setPropertyActionListener target="#{psicologoControlador.respuestaLog}" value="#{miLista}"/><f:setPropertyActionListener target="#{psicologoControlador.estados}" value="0"/></h:commandButton></h:form></td>
                                            </tr>
                                        </ui:repeat>
                                    </tbody>
                                </table>
                                <h:form>
                                    <h:commandButton action="crearRespuesta.xhtml" value="crear respuesta"/>
                                </h:form>
                            </div>
                        </div>
                    </div>

                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
