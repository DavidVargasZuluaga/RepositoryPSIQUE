<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <body>
        <ui:composition template="PlantillaPsicologo.xhtml">

            <ui:define name="title">
                Registrar Observacion
            </ui:define>

            <ui:define name="body">
                <div class="row margen color1">
                    <div class="container-fluid">
                        <div class="col-xs-12 col-sm-12 col-md-12 ">
                            <h1><i class="fa fa-calendar-plus-o fa-lg"></i> Registrar Observaci√≥n</h1>
                        </div>
                    </div>
                    <div class="container-fluid ">
                        <div class="table-responsive">
                            <div class="panel filterable col-xs-12 col-sm-8 col-md-6">
                                <h:form id="formulario" class="form-group" >
                                    <div class="form-group">
                                        <br/>
                                        <div style="font-size: 18px" class="form-group ">
                                            <label>Aprendiz : </label> #{psicologoControlador.citaLog.idAprendiz.usuario.nombres} #{psicologoControlador.citaLog.idAprendiz.usuario.primerApellido} #{psicologoControlador.citaLog.idAprendiz.usuario.segundoApellido}
                                            <br/>
                                            <textarea class="form-control" id="observacion" name="observacion" required="true"></textarea>
                                        </div>
                                        <div class="form-group ">
                                            <small>Despues de agregar la observacion la ctia se cumplira</small>
                                            <h:commandButton action="#{psicologoControlador.registrarObservacion()}" id="ingresar" value="Registrar Observacion" class="btn botones btn-group-justified"> </h:commandButton>
                                        </div>
                                    </div>
                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
