<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="PlantillaPsicologo.xhtml">

            <ui:define name="title">
                Citas Pendientes
            </ui:define>

            <ui:define name="body">
                <div class="row margen color1">
                    <div class="container-fluid">
                        <div class="col-xs-12 col-sm-12 col-md-12 ">
                            <h1><i class="fa fa-clock-o fa-lg"></i> Citas Pendientes</h1>
                        </div>
                    </div>
                    <div class="container-fluid ">
                        <div class="table-responsive">
                            <div class="panel filterable">
                                <table style="font-size: 17px;" class="table table-striped table-hover color1" data-toggle="table" data-url="data1.json" data-show-toggle="true" data-show-columns="true" data-search="true" data-show-export="true" data-export-types="['csv', 'png', 'txt', 'excel', 'pdf']" data-height="auto" data-pagination="true">
                                    <thead>
                                        <tr>
                                            <th data-field="Fecha" data-align="center" data-sortable="true" class="col-md-2"><h:outputLabel style=" font-size: 19px;" class="label color1" value="Fecha"/></th>
                                            <th data-field="Documento" data-align="left" data-halign="center" data-sortable="true" class="col-md-2"><h:outputLabel style="font-size: 19px;" class="label color1" value="Documento"/></th>
                                            <th data-field="Nombres" data-align="left" data-halign="center" data-sortable="true" class="col-md-2"><h:outputLabel style="font-size: 19px;" class="label color1" value="Nombres"/></th>
                                            <th data-field="Apellidos" data-align="center" data-sortable="true" class="col-md-2"><h:outputLabel style=" font-size: 19px;" class="label color1" value="Apellidos"/></th>
                                            <th data-field="Opciones" data-align="center" data-sortable="true" class="col-md-2"><h:outputLabel style=" font-size: 19px;" class="label color1" value="Opciones"/></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <ui:repeat var="miLista" value="#{psicologoControlador.mostrarCitasPendientes(usuarioControlador.usuarioLog.psicologo)}">
                                            <tr>
                                                <td>
                                                    <h:outputLabel style="color:black; font-size: 15px;" class="label" value="#{miLista.fecha}">
                                                        <f:convertDateTime pattern="dd/MM/yyy hh:mm" timeZone="GMT-5"/>
                                                    </h:outputLabel>
                                                </td>
                                                <td>#{miLista.idAprendiz.usuario.noDocumento}</td>
                                                <td>#{miLista.idAprendiz.usuario.nombres}</td>
                                                <td>#{miLista.idAprendiz.usuario.primerApellido} #{miLista.idAprendiz.usuario.segundoApellido}</td>
                                                <td>
                                                    <h:form>
                                                        <h:commandLink class="color1" title="Eliminar cita" onclick="$('#modalCancelarCita#{miLista.idCita}').modal(); return false;" >
                                                            <i class="fa fa-times fa-lg"></i>
                                                        </h:commandLink>
                                                        <h:commandLink style="font-size: 18px" class="btn color1" action="perfilAprendiz.xhtml" >
                                                            <f:setPropertyActionListener target="#{usuarioControlador.aprendizTemp}" value="#{miLista.idAprendiz}"/>
                                                            <i class="fa fa-user"></i> Perfil
                                                        </h:commandLink>
                                                    </h:form>
                                                </td>
                                            </tr>
                                        </ui:repeat>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
