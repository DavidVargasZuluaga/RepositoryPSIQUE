<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>
        <ui:composition template="PlantillaPsicologo.xhtml">

            <ui:define name="title">
                Ver aprendices
            </ui:define>

            <ui:define name="body">
                <div class="row margen color1">
                    <div class="container-fluid">
                        <div class="col-xs-12 col-sm-12 col-md-12 ">
                            <h1><i class="fa fa-child fa-lg"></i> Aprendices Activos<br/>Ficha: #{psicologoControlador.fichaLog.noFicha}<br/><small>#{psicologoControlador.fichaLog.idPrograma.nombrePrograma}</small></h1>
                        </div>
                    </div>
                    <div class="container-fluid">
                        <div class="table-responsive">
                            <div class="panel filterable">
                                <table style="font-size: 17px;" class="table table-striped table-hover" data-toggle="table" data-url="data1.json" data-show-toggle="true" data-show-columns="true" data-search="true" data-show-export="true" data-export-types="['xml','sql','doc','excel']" data-height="auto" data-pagination="true">
                                    <h:form>
                                        <thead>
                                            <tr>
                                                <th data-field="Documento" data-align="left" data-halign="center" data-sortable="true" class="col-md-2"><h:outputLabel style="font-size: 19px;" class="label color1" value="Documento"/></th>
                                                <th data-field="Nombres" data-align="left" data-halign="center" data-sortable="true" class="col-md-2"><h:outputLabel style="font-size: 19px;" class="label color1" value="Nombres"/></th>
                                                <th data-field="Fecha" data-align="center" data-sortable="true" class="col-md-2"><h:outputLabel style="font-size: 19px;" class="label color1" value="Fecha"/></th>
                                                <th data-field="Opciones" data-align="center" data-sortable="true" class="col-md-2"><h:outputLabel style="font-size: 19px;" class="label color1" value="Opciones"/></th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <ui:repeat var="apren" value="#{psicologoControlador.mostrarAprendicesFicha()}">
                                                <tr>
                                                    <td>#{apren.usuario.noDocumento}</td>
                                                    <td>#{apren.usuario.nombres} #{apren.usuario.primerApellido} #{apren.usuario.segundoApellido}</td>
                                                    <td>
                                                        <h:outputLabel style="color:black; font-size: 14px;" class="label" value="#{apren.usuario.fechaNacimiento}">
                                                            <f:convertDateTime pattern="dd/MM/yyy" timeZone="GMT-5"/>
                                                        </h:outputLabel>
                                                    </td>
                                                    <td>
                                                        <h:commandLink style="font-size: 18px" class="btn botones" action="#{diagramaControlador.cargarFamiliaresCercanos(usuarioControlador.aprendizTemp)}" >
                                                        <f:setPropertyActionListener target="#{usuarioControlador.aprendizTemp}" value="#{apren}"/>
                                                        <i class="fa fa-user"></i> Perfil
                                                    </h:commandLink>
                                                    </td>
                                                </tr>
                                            </ui:repeat>
                                        </tbody>
                                    </h:form>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
