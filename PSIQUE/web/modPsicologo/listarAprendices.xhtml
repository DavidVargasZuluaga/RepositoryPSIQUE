<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>
        <ui:composition template="PlantillaPsicologo.xhtml">

            <ui:define name="title">
                Psicologo
            </ui:define>

            <ui:define name="body">
                <div class="row margen color1">
                    <div class="table-responsive">
                        <div class="panel filterable">
                            <div class="panel-heading ">
                                <h1 class="centrar ">Todos los aprendices</h1>
                            </div>
                            <table style="font-size: 17px;" class="table table-striped table-hover" data-toggle="table" data-url="data1.json" data-show-toggle="true" data-show-columns="true" data-search="true" data-show-export="true" data-export-types="['csv', 'png', 'txt', 'excel', 'pdf']" data-height="auto" data-pagination="true">
                                <h:form>
                                    <thead>
                                        <tr>
                                            <th width="5%" data-field="Estado" data-align="left" data-halign="center" data-sortable="true" class="col-md-2"><h:outputLabel style="font-size: 19px;" class="label color1" value="Estado"/></th>
                                            <th data-field="Documento" data-align="left" data-halign="center" data-sortable="true" class="col-md-2"><h:outputLabel style="font-size: 19px;" class="label color1" value="Documento"/></th>
                                            <th data-field="Nombres" data-align="left" data-halign="center" data-sortable="true" class="col-md-2"><h:outputLabel style="font-size: 19px;" class="label color1" value="Nombres"/></th>
                                            <th data-field="Apellidos" data-align="center" data-sortable="true" class="col-md-2"><h:outputLabel style=" font-size: 19px;" class="label color1" value="Apellidos"/></th>
                                            <th data-field="FechaNacimiento" data-align="center" data-sortable="true" class="col-md-2"><h:outputLabel style=" font-size: 19px;" class="label color1" value="Fec/ Nacimineto"/></th>
                                            <th data-field="Opciones" data-align="center" data-sortable="true" class="col-md-2"><h:outputLabel style=" font-size: 19px;" class="label color1" value="Opciones"/></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <ui:repeat var="aprendices" value="#{psicologoControlador.mostrarAprendices()}">
                                            <tr>
                                                <td align="center" width="5%">#{aprendices.usuario.estado}</td>
                                                <td>#{aprendices.usuario.noDocumento}</td>
                                                <td>#{aprendices.usuario.nombres}</td>
                                                <td>#{aprendices.usuario.primerApellido} #{aprendices.usuario.segundoApellido}</td>
                                                <td>
                                                    <h:outputLabel style="color:black; font-size: 14px;" class="label" value="#{aprendices.usuario.fechaNacimiento}">
                                                        <f:convertDateTime pattern="dd/MM/yyy" timeZone="GMT-5"/>
                                                    </h:outputLabel>
                                                </td>
                                                <td align="center" width="10%" >
                                                    <h:commandLink style="font-size: 18px" class="btn botonesinv" action="perfilAprendiz.xhtml" >
                                                        <f:setPropertyActionListener target="#{usuarioControlador.aprendizTemp}" value="#{aprendices}"/>
                                                        <i class="fa fa-user"></i> Perfil
                                                    </h:commandLink>
                                                </td>
                                            </tr>
                                        </ui:repeat>
                                    </tbody>
                                </h:form>
                            </table>
                        </div>
                    </div>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
