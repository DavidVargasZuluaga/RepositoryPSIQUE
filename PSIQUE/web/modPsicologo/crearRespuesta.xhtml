<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <body>
        <ui:composition template="PlantillaPsicologo.xhtml">

            <ui:define name="title">
                Citas Pendientes
            </ui:define>

            <ui:define name="body">
                <div class="row margen color1">
                    <div class="container-fluid ">
                        <div class="table-responsive">
                            <div class="panel filterable">
                                <h2><i class="fa fa-random fa-lg"></i> Respuestas</h2>
                                <hr/>
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th data-field="Texto" data-align="left" data-halign="center" data-sortable="true" class="col-md-2">Texto</th>
                                            <th data-field="Valor" data-align="left" data-halign="center" data-sortable="true" class="col-md-2">Valor</th>
                                            <th data-field="Eliminar" data-align="center" data-sortable="true" class="col-md-3">Eliminar</th>
                                        </tr>
                                    </thead>
                                    <tbody>                                     
                                        <c:forEach var="res" items="#{testCortnolador.preguntaLog.respuestaList}">  
                                            <tr>
                                                <td>#{res.texto}</td> 
                                                <td>#{res.valor}</td>
                                                <td align="center" width="20%" >
                                                    <h:form>
                                                        <h:commandLink class="btn botonesnav" action="#{testCortnolador.eliminarRespuesta(res)}" title="Eliminar respuesta">
                                                            <i class="fa fa-times fa-lg"></i>
                                                        </h:commandLink>
                                                    </h:form>
                                                </td>
                                            </tr>
                                        </c:forEach> 
                                    </tbody>
                                </table>
                                <hr/>
                                <div class="col-xs-12 col-sm-12 col-md-12 ">
                                    <h2><i class="fa fa-plus-square fa-lg"></i> Crear Respuesta</h2>
                                </div>
                                <h:form id="formulario" class="form-group" >
                                    <div class="form-group">
                                        <label class="col-md-4 control-label" for="texto">Texto de la respuesta</label>  
                                        <input id="texto" name="texto" type="text" class="form-control input-md" required=""/>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-4 control-label" for="valor">Valor de la respuesta</label>  
                                        <input id="valor" name="valor" type="text" class="form-control input-md" required=""/>
                                    </div>
                                    <div class="form-group col-xs-6 col-sm-6 col-md-6">
                                        <h:commandButton action="#{testCortnolador.crearRespuesta()}" id="ingresar" value="Crear" class="btn botones btn-group-justified"/> 
                                    </div>
                                    <div class="form-group col-xs-6 col-sm-6 col-md-6">
                                        <h:commandLink action="crearPregunta.xhtml}" value="Resgresar a preguntas" class="btn botones btn-group-justified"/> 
                                    </div>
                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
