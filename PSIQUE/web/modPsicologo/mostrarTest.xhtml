<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>
        <ui:composition template="PlantillaPsicologo.xhtml">

            <ui:define name="title">
                Mostrar test
            </ui:define>

            <ui:define name="body">
                <div class="row margen color1">
                    <div class="container-fluid">
                        <div class="col-xs-12 col-sm-12 col-md-12 ">
                            <h1><i class="fa fa-file-text fa-lg"></i> Test para implementar</h1>
                        </div>
                    </div>
                    <div class="container-fluid ">
                        <div class="table-responsive">
                            <div class="panel filterable">
                                <table style="font-size: 17px;" class="table table-striped table-hover" data-toggle="table" data-url="data1.json" data-show-toggle="true" data-show-columns="true" data-search="true" data-show-export="true" data-export-types="['csv', 'png', 'txt', 'excel', 'pdf']" data-height="auto" data-pagination="true">
                                    <h:form>
                                        <thead>
                                            <tr>
                                                <th data-field="Nombre" data-align="center" data-sortable="true" class="col-md-2"><h:outputLabel style=" font-size: 19px;" class="label color1" value="Nombre"/></th>
                                                <th data-field="Descripcion" data-align="left" data-halign="center" data-sortable="true" class="col-md-2"><h:outputLabel style="font-size: 19px;" class="label color1" value="Descripcion"/></th>
                                                <th data-field="Opciones" data-align="center" data-halign="center" data-sortable="true" class="col-md-2"><h:outputLabel style="font-size: 19px;" class="label color1" value="Opciones"/></th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <ui:repeat var="test" value="#{testCortnolador.listarTestPlantilla()}">
                                                <tr>
                                                    <td>#{test.nombre}</td>
                                                    <td>#{test.descripcion}</td>
                                                    <td align="center" width="15%">
                                                        <h:commandLink class="color1" title="Asignar test" onclick="$('#asignarTest#{test.idTest}').modal(); return false;" >
                                                            <i class="fa fa-child fa-lg"></i>
                                                        </h:commandLink>
                                                        <h:commandLink class="color1" title="Ver test" onclick="$('#verTest#{test.idTest}').modal(); return false;" >
                                                            <i class="fa fa-eye fa-lg"></i>
                                                        </h:commandLink>
                                                         <h:commandLink class="color1" title="Eliminar test" onclick="$('#cancelarTest#{test.idTest}').modal(); return false;" >
                                                            <i class="fa fa-times fa-lg"></i>
                                                        </h:commandLink>
                                                    </td>
                                                </tr>
                                            </ui:repeat>
                                        </tbody>
                                    </h:form>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
