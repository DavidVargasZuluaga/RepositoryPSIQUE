<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <body>
        <ui:composition template="PlantillaPsicologo.xhtml">

            <ui:define name="title">
                Ver test
            </ui:define>

            <ui:define name="body">
                <div class="row margen color1">
                    <div class="container-fluid ">
                        <h1><i class="fa fa-file-text fa-lg"></i>Test: #{testCortnolador.testLog.nombre}
                            <br/><small>Preguntas:</small>
                        </h1>
                        <table style="font-size:19px;" class="table table-hover">
                            <thead>
                                <tr>
                                    <th data-field="Texto" data-align="left" data-halign="center" data-sortable="true" class="col-md-2">Texto</th>
                                    <th data-field="Respuestas" data-align="center" data-sortable="true" class="col-md-3">Respuestas</th>
                                </tr>
                            </thead>
                            <tbody>                                     
                                <c:forEach var="pregunta2" items="#{testCortnolador.testLog.preguntaList}">  
                                    <tr>
                                        <td>#{pregunta2.texto}</td>
                                        <td width="20%" >
                                            <h:form>
                                                <h:commandLink class="color1" title="Ver respuestas" onclick="$('#verRespuestas#{pregunta2.idPregunta}').modal(); return false;" >
                                                    <i class="fa fa-eye fa-lg"></i>
                                                </h:commandLink>
                                            </h:form>
                                        </td>
                                    </tr>
                                </c:forEach> 
                            </tbody>
                        </table>

                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
