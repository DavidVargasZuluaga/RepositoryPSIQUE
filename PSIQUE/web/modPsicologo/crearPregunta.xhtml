<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <body>
        <ui:composition template="PlantillaPsicologo.xhtml">

            <ui:define name="title">
                Crear pregunta
            </ui:define>

            <ui:define name="body">
                <div class="row margen color1">
                    <div class="container-fluid">
                        <h1>#{testCortnolador.testLog.nombre}</h1>
                    </div>
                    <div class="container-fluid ">
                        <h2><i class="fa fa-question fa-lg"></i> Preguntas</h2>
                        <hr/>
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th data-field="Texto" data-align="left" data-halign="center" data-sortable="true" class="col-md-2">Texto</th>
                                    <th data-field="Titulo" data-align="left" data-halign="center" data-sortable="true" class="col-md-2">Resultado</th>
                                    <th data-field="Eliminar" data-align="center" data-sortable="true" class="col-md-3">Eliminar</th>
                                </tr>
                            </thead>
                            <tbody>                                     
                                <c:forEach var="pregunta" items="#{testCortnolador.testLog.preguntaList}">  
                                    <tr>
                                        <td>#{pregunta.texto}</td> 
                                        <td>#{pregunta.respuesta}</td>
                                        <td align="center" width="20%" >
                                            <h:form>
                                                <h:commandLink class="btn botonesnav" action="#{testCortnolador.eliminarPregunta(pregunta)}" title="Eliminar pregunta">
                                                    <i class="fa fa-times fa-lg"></i>
                                                </h:commandLink>
                                            </h:form>
                                        </td>
                                    </tr>
                                </c:forEach> 
                            </tbody>
                        </table>
                        <h:form>
                            <h:commandLink class="btn botones" onclick="$('#modalCrearPregunta').modal(); return false;"><i class="fa fa-plus" ></i> Crear pregunta</h:commandLink>
                            <h:commandLink class="btn botones2" action="#{testCortnolador.terminarTest()}"><i class="fa fa-plus" ></i> Terminar test</h:commandLink>
                        </h:form>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
