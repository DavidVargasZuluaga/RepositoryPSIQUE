<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <body>
        <ui:composition template="PlantillaPsicologo.xhtml">

            <ui:define name="title">
              Editar pregunta
            </ui:define>

            <ui:define name="body">
                <div class="row margen color1">
                    <div class="container-fluid">
                        <div class="col-xs-12 col-sm-12 col-md-12 ">
                            <h1><i class="fa fa-circle-o fa-lg"></i> &nbsp; Editar Pregunta</h1>
                        </div>
                    </div>
                    <div class="container-fluid">
                        <div class="col-xs-12 col-sm-12 col-md-12 ">
                            <c:if test="#{psicologoControlador.estados == 1}">
                                <div class="alert alert-warning" role="alert">
                                    Pregunta actualizada correctamente
                                </div>
                            </c:if>

                        </div>
                    </div>


                    <div class="container ">
                        <div class="table-responsive">
                            <div class="panel filterable">
                                <div class="panel-heading ">
                                    <h3 class="centrar panel-title">Preguntas SILSPA</h3>
                                </div>
                                <h:form id="formulario" class="form-group" >
                                    <div class="form-group">
                                        <label class="col-md-4 control-label" for="pregunta">Pregunta</label>  
                                        <h:inputText id="pregunta" value="#{psicologoControlador.preguntaLog.texto}" class="form-control input-md" required=""/>
                                    </div>
                                    <div class="form-group col-xs-6 col-sm-6 col-md-6">
                                        <h:commandButton action="#{psicologoControlador.editarPregunta()}" id="ingresar" value="Ingresar" class="btn botones btn-group-justified"/> 
                                    </div>
                                    <div class="form-group col-xs-6 col-sm-6 col-md-6">
                                        <h:commandButton action="configurarTest.xhtml" id="lol" value="Regresar" class="btn botones btn-group-justified"><f:setPropertyActionListener target="#{psicologoControlador.estados}" value="0"/></h:commandButton> 
                                    </div>
                                </h:form>
                            </div>
                        </div>
                    </div>

                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
